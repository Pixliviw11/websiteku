<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Websiteku</title>
  <style>
    #popupAd {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 250px;
      background: white;
      border: 2px solid #aaa;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #popupAd iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeAd {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Selamat datang di websiteku</h1>
<p>Pop-up akan muncul dalam 3 detik...</p>

<!-- POP-UP -->
<div id="popupAd">
  <div id="closeAd" onclick="closePopup()">X</div>
  <iframe src="https://s.shopee.co.id/1LSe5TuMDK" title="iklan"></iframe>
</div>

<script>
  function showPopup() {
    document.getElementById("popupAd").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popupAd").style.display = "none";
  }

  window.onload = function() {
    setTimeout(showPopup, 3000);
  };
</script>

</body>
</html>
